<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Test app</title>
</head>

<body>
  <div id="app">
    <div>First div</div>
    <button onclick="clicker()">Clicker</button>
    <button onclick="addElement()">Add child</button>
    <button onclick="removeElement()">Remove element</button>
  </div>
  <script>
    function removeElement() {
      const spans = document.getElementsByTagName('span')
      document.body.removeChild(spans[0])
    }

    function addName(event) {
      const name = event.target.value
      const div = document.createElement('div')
      div.className = "name"
      const nameLength = document.querySelectorAll('.name').length
      if (nameLength >= 1) {
        return
      }
      div.innerText = "Name : " + name
      document.body.appendChild(div)
    }

    function addElement() {
      const input1 = document.createElement('input')
      const input2 = document.createElement('input')
      input1.placeholder = "name"
      input1.addEventListener('change', addName)

      input2.placeholder = "second name"

      const inputLength = document.getElementsByTagName('input').length
      if (inputLength >= 2) {
        return
      }
      document.body.appendChild(input1)
      document.body.appendChild(input2)
    }
    function clicker() {
      console.log('click')
    }

  </script>
</body>

</html>
